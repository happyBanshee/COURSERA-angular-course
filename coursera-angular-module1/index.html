<!doctype html>
<html lang="en" ng-app="LunchCheckerModule">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body >
<div class="container" ng-controller="LunchCheckerController">
    <h1>Lunch Checker</h1>
    <div class="form-group">
        <!--check for empty items in array-->
        <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control" ng-model="itemsList" ng-focus="clearIt();">
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="calculateIt();">Check If Too Much</button>
    </div>
    <div class="form-group message container">
        <div class="alert alert-success" ng-show="validAmount">Enjoy!</div>
        <div class="alert alert-danger" ng-show="invalidAmount">Too much!</div>
        <div class="alert alert-warning" ng-show="emptyString">Please enter data first!</div>
        <!-- Your message can go here. -->
    </div>
</div>

</body>
</html>
